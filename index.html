<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso de JavaScript Completo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Form data validation and DOM manipulation with JavaScript.</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <div>
          <span class="clock"></span>
        </div>
        <h1 id="add-user" class="text">Add User</h1>
        <div class="msg"></div>
        <div>
          <label class="text" for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label class="text" for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <input id="submit-button" class="btn" type="submit" value="Submit" />
      </form>

      <ul id="users"></ul>

      <ul class="items">
        <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li> -->
      </ul>
    </section>

    <footer>
      <span><strong class="strong">Warley Coutinho </strong></span>&copy;
      <strong class="currentYear"></strong> - Todos os Direitos Reservados.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
